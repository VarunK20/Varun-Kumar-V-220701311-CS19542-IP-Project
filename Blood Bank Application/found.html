<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgb(155, 47, 47), rgb(195, 132, 113));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center mb-4 text-black">Matched Donors</h3>
                <div id="donor-list" class="text-black"></div>
                <div class="d-grid mt-3">
                    <button onclick="window.location.href='find-donors.php'" class="btn btn-danger btn-lg">Search Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const donors = JSON.parse(localStorage.getItem('donors'));
        const donorList = document.getElementById('donor-list');
        if (donors && donors.length > 0) {
            donors.forEach(donor => {
                const donorInfo = document.createElement('div');
                donorInfo.className = 'mb-3';
                donorInfo.innerHTML = `
                    <h5>${donor.first_name} ${donor.last_name}</h5>
                    <p>Age: ${donor.age}</p>
                    <p>Address: ${donor.address}</p>
                    <p>Phone: ${donor.phone_number}</p>
                    <p>Blood Group: ${donor.blood_group}</p>
                    <hr>
                `;
                donorList.appendChild(donorInfo);
            });
        } else {
            donorList.innerHTML = '<p>No donors found matching your criteria.</p>';
        }
    </script>
</body>
</html>
